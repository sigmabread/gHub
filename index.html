<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      html, body {
        height: 100%;
        font-family: 'Inter', 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        line-height: 1.6;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #2a2a2a;
        border-radius: 10px;
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #3a3a3a;
      }

      header {
        text-align: center;
        padding: 50px 20px 30px;
        background: linear-gradient(180deg, #0a0a0a 0%, rgba(10,10,10,0.8) 100%);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      header h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 600;
        color: #f0f0f0;
        letter-spacing: 1px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      .search-bar {
        width: 100%;
        padding: 12px 20px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-bar:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }

      .search-bar::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .container {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 35px;
        max-width: 1400px;
        padding: 20px 40px 60px;
        margin: 0 auto;
      }

      .game-card {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
        overflow: hidden;
      }

      .game-card:hover {
        transform: translateY(-5px);
        background-color: rgba(30, 30, 30, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
      }

      .game-card img {
        width: 100%;
        height: 160px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.05);
      }

      .game-name {
        font-size: 1.1rem;
        font-weight: 500;
        color: #f0f0f0;
        padding: 0 5px;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .game-button {
        background: linear-gradient(135deg, #1446FF, #3A66FF);
        padding: 12px 0;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        width: 100%;
        margin-top: auto;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 20px rgba(58, 102, 255, 0.3);
        color: white;
      }

      .game-button img {
        width: 24px;
        height: 24px;
        border: none;
      }

      .game-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 30px rgba(58, 102, 255, 0.4);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(5, 5, 5, 0.95);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(16px);
        width: 90%; height: 90%;
        max-width: 1400px; max-height: 800px;
        position: relative;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        animation: scaleUp 0.35s cubic-bezier(0.165, 0.840, 0.440, 1.000);
      }

      .close-btn, .fullscreen-btn {
        position: absolute;
        top: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 22px;
        cursor: pointer;
        backdrop-filter: blur(4px);
        z-index: 1001;
        transition: all 0.3s ease;
      }

      .close-btn {
        right: 20px;
      }

      .fullscreen-btn {
        right: 70px;
        font-size: 18px;
      }

      .close-btn:hover, .fullscreen-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      .toggle-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(8px);
        padding: 12px 20px;
        border-radius: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .toggle-container label {
        color: #e0e0e0;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .toggle-container input[type="checkbox"] {
        width: 44px;
        height: 22px;
        appearance: none;
        background: #2A2D30;
        border-radius: 20px;
        position: relative;
        outline: none;
        cursor: pointer;
      }

      .toggle-container input[type="checkbox"]:checked {
        background: #1449FF;
      }

      .toggle-container input[type="checkbox"]::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #fff;
        top: 2px;
        left: 2px;
        transition: transform 0.3s ease;
      }

      .toggle-container input[type="checkbox"]:checked::before {
        transform: translateX(22px);
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>

    <div class="modal" id="gameModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" title="Close">x</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
        <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>

    <div class="toggle-container">
      <label for="granny-toggle" id="toggle-label">disable jumpscare</label>
      <input type="checkbox" id="granny-toggle" />
    </div>

    <script>
      // Search functionality
      const searchInput = document.getElementById('searchInput');
      const gameCards = document.querySelectorAll('.game-card');

      searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        gameCards.forEach(card => {
          const gameName = card.querySelector('.game-name').textContent.toLowerCase();
          if (gameName.includes(searchTerm)) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });

      // Modal/game code from index2.html
      const modal = document.getElementById('gameModal');
      const iframe = document.getElementById('gameIframe');
      const fullscreenBtn = document.querySelector('.fullscreen-btn');
      const toggle = document.getElementById('granny-toggle');
      const toggleLabel = document.getElementById('toggle-label');

      // Load saved toggle state
      const savedState = localStorage.getItem('grannyToggle');
      if (savedState !== null) {
          toggle.checked = JSON.parse(savedState);
          updateToggleLabel(toggle.checked);
      }

      // Update state on toggle change
      toggle.addEventListener('change', function () {
          localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
          updateToggleLabel(this.checked);
      });

      function updateToggleLabel(isChecked) {
          toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
      }

      function openGranny(url) {
        const grannyToggle = document.getElementById('granny-toggle').checked;
        if (grannyToggle) {
          const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
          fetch(fetchUrl)
            .then(response => {
              if (!response.ok) throw new Error(`Failed to fetch HTML. Status: ${response.status}`);
              return response.text();
            })
            .then(htmlContent => {
              document.open();
              document.write(htmlContent);
              document.close();
            })
            .catch(error => {
              console.error('Error fetching or injecting HTML:', error);
              alert('Failed to load the alternate content. Please try again later.');
            });
        } else {
          window.location.href = url;
        }
      }

      function openGame(url) {
        const grannyToggle = toggle.checked;
        if (grannyToggle && url.includes('granny.html')) {
            url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
        }
        if (url.includes('granny.html') || url.includes('granny2.html')) {
            fullscreenBtn.style.display = 'none';
        } else {
            fullscreenBtn.style.display = 'block';
        }
        iframe.src = url;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        iframe.src = '';
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }

      function toggleFullscreen() {
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
      }

      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
      });
    </script>
