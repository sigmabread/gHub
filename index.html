<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
<style>
:root {
  --color-bg: #171923;
  --color-bg-card: #23263a;
  --color-bg-card-hover: #292c3f;
  --color-primary: #4f8cff;
  --color-primary-dark: #3765cc;
  --color-accent: #6ce0ff;
  --color-fg: #f6f8fa;
  --color-fg-muted: #b4bcd0;
  --color-border: #29304a;
  --color-border-hover: #4f8cff;
  --radius: 18px;
  --shadow: 0 8px 40px 0 rgba(34,39,60,0.22);
  --transition: .18s cubic-bezier(.4,0,.2,1);
  --container-max: 1280px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  transition:
    background var(--transition),
    color var(--transition),
    border-color var(--transition),
    box-shadow var(--transition),
    transform var(--transition);
}

html, body {
  height: 100%;
  font-family: 'Inter', 'Space Grotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--color-bg);
  color: var(--color-fg);
  line-height: 1.6;
  min-height: 100vh;
}

::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-thumb {
  background: #23263a;
  border-radius: 8px;
}

header {
  text-align: center;
  padding: 58px 0 32px 0;
  background: linear-gradient(90deg, #23263a 0%, #171923 100%);
  box-shadow: 0 1px 0 #23263a55;
}

header h1 {
  font-family: 'Space Grotesk', 'Inter', sans-serif;
  font-size: clamp(2.8rem, 6vw, 4rem);
  font-weight: 700;
  letter-spacing: 2px;
  background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 34px;
  max-width: var(--container-max);
  padding: 20px 22px 72px 22px;
  margin: 0 auto;
}

.game-card {
  background: var(--color-bg-card);
  border-radius: var(--radius);
  border: 1.5px solid var(--color-border);
  box-shadow: var(--shadow);
  padding: 19px 14px 17px 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  text-align: center;
  overflow: hidden;
  min-height: 340px;
  position: relative;
  transition:
    background var(--transition),
    border-color var(--transition),
    box-shadow var(--transition),
    transform 0.13s cubic-bezier(.4,0,.2,1);
}

.game-card:hover, .game-card:focus-within {
  background: var(--color-bg-card-hover);
  border-color: var(--color-border-hover);
  transform: translateY(-4px) scale(1.025);
  box-shadow: 0 8px 30px 0 rgba(79,140,255,0.12), var(--shadow);
  z-index: 2;
}

.game-card img {
  width: 100%;
  height: 128px;
  border-radius: 12px;
  object-fit: cover;
  background: #1a1d29;
  margin-bottom: 6px;
  box-shadow: 0 2px 10px 0 rgba(16,30,71,0.09);
  border: 1px solid #23263a33;
}

.game-name {
  font-family: 'Space Grotesk', 'Inter', sans-serif;
  font-size: 1.17rem;
  font-weight: 600;
  color: var(--color-fg);
  margin-bottom: 12px;
  letter-spacing: 0.5px;
  min-height: 37px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.game-button {
  background: linear-gradient(90deg, var(--color-primary) 60%, var(--color-accent));
  color: #fff;
  border: none;
  border-radius: 11px;
  padding: 12px 0;
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.8px;
  margin-top: auto;
  cursor: pointer;
  box-shadow: 0 2px 16px 0 rgba(79,140,255,0.14);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
  outline: 0;
  width: 100%;
}

.game-button img {
  width: 26px;
  height: 26px;
  transition: transform 0.18s cubic-bezier(.4,0,.2,1);
}

.game-button:hover, .game-button:focus {
  background: linear-gradient(90deg, var(--color-primary-dark), var(--color-primary));
  transform: scale(1.04);
  box-shadow: 0 6px 22px 0 rgba(79,140,255,0.18);
}

.game-button:hover img, .game-button:focus img {
  transform: scale(1.13) rotate(-6deg);
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(23,25,35,0.97);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.22s cubic-bezier(.4,0,.2,1);
  backdrop-filter: blur(5px);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: #202435ee;
  backdrop-filter: blur(11px);
  width: 95vw; height: 92vh;
  max-width: 1120px; max-height: 740px;
  position: relative;
  border-radius: 17px;
  border: 1.5px solid #334155bb;
  box-shadow: 0 10px 38px rgba(34,39,60,0.30);
  overflow: hidden;
  animation: scaleUp 0.21s cubic-bezier(.4,0,.2,1);
  display: flex;
  flex-direction: column;
}

@keyframes scaleUp {
  from { transform: scale(0.97) translateY(16px); opacity: 0; }
  to { transform: scale(1) translateY(0); opacity: 1; }
}

.modal-content iframe {
  width: 100%;
  height: 100%;
  border: none;
  background-color: #171923;
}

.close-btn, .fullscreen-btn {
  position: absolute;
  top: 18px;
  background: #23263adc;
  color: #b4bcd0;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 22px;
  cursor: pointer;
  line-height: 38px;
  text-align: center;
  z-index: 1001;
  box-shadow: 0 1px 6px 0 #11131b40;
  transition: background var(--transition), color var(--transition), transform .13s cubic-bezier(.4,0,.2,1);
}

.close-btn {
  right: 18px;
}

.fullscreen-btn {
  right: 68px;
  font-size: 18px;
}

.close-btn:hover, .fullscreen-btn:hover {
  background: var(--color-primary);
  color: #fff;
  transform: scale(1.13);
  outline: 2px solid var(--color-accent);
}

.toggle-container {
  position: fixed;
  bottom: 30px;
  left: 30px;
  display: flex;
  align-items: center;
  gap: 13px;
  background: #23263ab0;
  backdrop-filter: blur(7px);
  padding: 10px 18px;
  border-radius: 22px;
  box-shadow: 0 2px 10px 0 #23263a30;
  z-index: 2000;
}

.toggle-container label {
  color: var(--color-fg-muted);
  font-size: 1.03rem;
  font-weight: 500;
  letter-spacing: 0.3px;
  user-select: none;
}

.toggle-container input[type="checkbox"] {
  width: 46px;
  height: 24px;
  appearance: none;
  background: #334155;
  border-radius: 20px;
  position: relative;
  outline: none;
  cursor: pointer;
  transition: background var(--transition);
  border: 1.5px solid #334155;
}

.toggle-container input[type="checkbox"]:checked {
  background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
  border-color: var(--color-primary);
}

.toggle-container input[type="checkbox"]::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #fff;
  top: 2px;
  left: 2px;
  transition: transform var(--transition), background var(--transition);
  box-shadow: 0 1px 4px 0 #33415538;
}

.toggle-container input[type="checkbox"]:checked::before {
  transform: translateX(21px);
  background: var(--color-accent);
}

#debug-info {
  position: fixed;
  bottom: 75px;
  left: 28px;
  background: #23263adc;
  color: var(--color-fg-muted);
  padding: 11px 17px;
  border-radius: 12px;
  font-size: 0.98rem;
  box-shadow: 0 2px 8px 0 #181b2240;
  display: none;
  z-index: 2000;
}

@media (max-width: 700px) {
  header {
    padding: 28px 0 18px 0;
  }
  .container {
    gap: 18px;
    padding: 0 6px 40px 6px;
  }
  .modal-content {
    max-width: 99vw;
    max-height: 80vh;
  }
  .toggle-container {
    left: 6px;
    bottom: 6px;
    padding: 7px 11px;
  }
  #debug-info {
    left: 6px;
    bottom: 40px;
    padding: 9px 10px;
  }
}
</style>
  </head>
  <body>
    <header>
      <h1>Game Hub</h1>
    </header>

    <div class="container">
      <div class="game-card" onclick="openGranny('./granny.html')">
        <img
          src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEABsbGxscGx4hIR4qLSgtKj04MzM4PV1CR0JHQl2NWGdYWGdYjX2Xe3N7l33gsJycsOD/2c7Z//////////////8BGxsbGxwbHiEhHiotKC0qPTgzMzg9XUJHQkdCXY1YZ1[...]"
          alt="Granny"
        />
        <div class="game-name">Granny</div>
        <button class="game-button">
          <img src="https://raw.githubusercontent.com/sigmabread/1234/08670e5862602ecb0e88e45276dbdfa993adeed4/play.png" alt="Play Game" />
        </button>
      </div>
      <!-- ...(other cards unchanged)... -->
    </div>

    <div class="modal" id="gameModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" title="Close">x</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">â›¶</button>
        <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="toggle-container">
      <label for="granny-toggle" id="toggle-label">disable jumpscare</label>
      <input type="checkbox" id="granny-toggle" />
    </div>

    <div id="debug-info" style="position: fixed; bottom: 60px; left: 20px; background-color: #1a1a1a; color: #e0e0e0; padding: 10px; border-radius: 10px; font-size: 0.9rem; display: none;">
      Debug Info
    </div>

<script>
        const modal = document.getElementById('gameModal');
        const iframe = document.getElementById('gameIframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const toggle = document.getElementById('granny-toggle');
        const toggleLabel = document.getElementById('toggle-label');

        // Load saved toggle state
        const savedState = localStorage.getItem('grannyToggle');
        if (savedState !== null) {
            toggle.checked = JSON.parse(savedState);
            updateToggleLabel(toggle.checked);
        }

        // Update state on toggle change
        toggle.addEventListener('change', function () {
            localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
            updateToggleLabel(this.checked);
        });

        function updateToggleLabel(isChecked) {
            toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
        }

        function openGranny(url) {
  const grannyToggle = document.getElementById('granny-toggle').checked;

  if (grannyToggle) {
    // If toggle is enabled, fetch the alternate content
    const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';

    fetch(fetchUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to fetch HTML content. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlContent => {
        // Replace the current document's content with the fetched HTML
        document.open();
        document.write(htmlContent);
        document.close();
      })
      .catch(error => {
        console.error('Error fetching or injecting HTML content:', error);
        alert('Failed to load the alternate content. Please try again later.');
      });
  } else {
    // If toggle is disabled, redirect to the default URL
    window.location.href = url;
  }
}

        function openGame(url) {
            const grannyToggle = toggle.checked;

            if (grannyToggle && url.includes('granny.html')) {
                url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
            }

            if (url.includes('granny.html') || url.includes('granny2.html')) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }

            iframe.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function toggleFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
  </body>
</html>
