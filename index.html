<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Game Hub</title>
<!-- Google Fonts for a modern look -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    margin: 0;
    font-family: 'Inter', 'Poppins', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    line-height: 1.6;
  }

  /* Scrollbar styling for dark theme */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #1a1a1a;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #333;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #444;
  }

  /* Header styling */
  header {
    padding: 30px 20px;
    text-align: center;
    background-color: #1f1f1f;
  }

  header h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 10px;
    color: #f0f0f0;
  }

  /* Search bar styling */
  .search-container {
    display: flex;
    justify-content: center;
    padding: 15px 20px;
    background-color: #1f1f1f;
  }

  #searchInput {
    width: 100%;
    max-width: 500px;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    outline: none;
    background-color: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  #searchInput::placeholder {
    color: #888;
  }

  #searchInput:focus {
    background-color: #3a3a3a;
  }

  /* Container for game cards */
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1300px;
    margin: 0 auto;
  }

  /* Game card styles */
  .game-card {
    background: rgba(26, 26, 26, 0.8);
    border-radius: 12px;
    padding: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    cursor: pointer;
  }

  .game-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    background: rgba(42, 45, 48, 0.9);
  }

  .game-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
  }

  .game-name {
    margin-top: 12px;
    font-size: clamp(0.9rem, 2vw, 1rem);
    font-weight: 500;
    text-align: center;
  }

  /* Play button styles */
  .game-button {
    margin-top: 10px;
    background: linear-gradient(135deg, #1446FF, #3A66FF);
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: all 0.3s;
  }

  .game-button img {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    transition: transform 0.3s;
  }

  .game-button:hover {
    background: #3A66FF;
  }

  .game-button:hover img {
    transform: scale(1.1);
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(10, 10, 10, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
  }

  .modal-content {
    position: relative;
    background: rgba(26,26,26,0.8);
    backdrop-filter: blur(12px);
    width: 100%;
    max-width: 1400px;
    height: 90%;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Close and fullscreen buttons */
  .close-btn, .fullscreen-btn {
    position: absolute;
    top: 15px;
    background: transparent;
    color: #aaa;
    font-size: 22px;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: color 0.3s, transform 0.3s;
    z-index: 1001;
  }

  .close-btn:hover, .fullscreen-btn:hover {
    color: #fff;
    transform: scale(1.1);
  }

  .close-btn {
    right: 15px;
  }

  .fullscreen-btn {
    right: 60px;
  }

  /* Toggle container for jumpscare toggle */
  .toggle-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(26,26,26,0.6);
    backdrop-filter: blur(8px);
    padding: 10px 15px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .toggle-container label {
    color: #e0e0e0;
    font-size: 1rem;
    font-weight: 500;
  }

  /* Toggle switch styling */
  input[type="checkbox"] {
    width: 40px;
    height: 20px;
    appearance: none;
    background: #2a2a2a;
    border-radius: 20px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  input[type="checkbox"]:checked {
    background: #1449FF;
  }

  input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #fff;
    top: 1px;
    left: 1px;
    transition: transform 0.3s;
  }

  input[type="checkbox"]:checked::before {
    transform: translateX(20px);
  }
</style>
</head>
<body>

<header>
  <h1>Game Hub</h1>
</header>

<!-- Search bar -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search games..." />
</div>

<!-- Game cards container -->
<div class="container" id="gameContainer">
  <!-- Example game card -->
  <div class="game-card" data-name="Granny" onclick="openGame('./granny.html')">
    <img src="https://via.placeholder.com/300x140/222/fff?text=Granny" alt="Granny" />
    <div class="game-name">Granny</div>
    <button class="game-button" onclick="event.stopPropagation(); openGame('./granny.html')">
      <img src="https://raw.githubusercontent.com/sigmabread/1234/08670e5862602ecb0e88e45276dbdfa993adeed4/play.png" alt="Play" />
      Play
    </button>
  </div>
  <!-- Add your game cards similarly, ensuring each has data-name attribute for filtering -->
  <!-- Example: -->
  <div class="game-card" data-name="Wheely Collection" onclick="openGame('./wheely.html')">
    <img src="https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/logoBruh.png" alt="Wheely Collection" />
    <div class="game-name">Wheely Collection</div>
    <button class="game-button" onclick="event.stopPropagation(); openGame('./wheely.html')">
      <img src="https://raw.githubusercontent.com/sigmabread/1234/08670e5862602ecb0e88e45276dbdfa993adeed4/play.png" alt="Play" />
      Play
    </button>
  </div>
  <!-- Repeat for all your game cards -->
</div>

<!-- Modal for game iframe -->
<div class="modal" id="gameModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()" title="Close">×</button>
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
    <iframe id="gameIframe" src="" allowfullscreen></iframe>
  </div>
</div>

<!-- Jumpscare toggle -->
<div class="toggle-container">
  <label for="granny-toggle" id="toggle-label">disable jumpscare</label>
  <input type="checkbox" id="granny-toggle" />
</div>

<!-- Optional debug info -->
<div id="debug-info" style="position: fixed; bottom: 60px; left: 20px; background-color: #1a1a1a; padding: 10px; border-radius: 10px; font-size: 0.9rem; display: none;">
  Debug Info
</div>

<script>
const modal = document.getElementById('gameModal');
const iframe = document.getElementById('gameIframe');
const fullscreenBtn = document.querySelector('.fullscreen-btn');
const searchInput = document.getElementById('searchInput');
const gameCards = document.querySelectorAll('.game-card');
const toggle = document.getElementById('granny-toggle');
const toggleLabel = document.getElementById('toggle-label');

// Load toggle state
const savedState = localStorage.getItem('grannyToggle');
if (savedState !== null) {
  toggle.checked = JSON.parse(savedState);
  updateToggleLabel(toggle.checked);
}

// Save toggle state
toggle.addEventListener('change', () => {
  localStorage.setItem('grannyToggle', toggle.checked);
  updateToggleLabel(toggle.checked);
});

// Update toggle label
function updateToggleLabel(isChecked) {
  toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
}

// Filter game cards based on search
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  gameCards.forEach(card => {
    const name = card.dataset.name.toLowerCase();
    card.style.display = name.includes(query) ? 'block' : 'none';
  });
});

// Open game iframe or fetch alternate HTML based on toggle
function openGame(url) {
  const grannyToggle = toggle.checked;
  if (grannyToggle && url.includes('granny.html')) {
    // Fetch and replace document content with alternate
    fetch('https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html')
      .then(response => {
        if (!response.ok) throw new Error('Fetch failed');
        return response.text();
      })
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(() => alert('Failed to load alternate content.'));
  } else {
    iframe.src = url;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }
}

// Open modal with game URL
function openGame(url) {
  iframe.src = url;
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
  // Hide fullscreen button for certain games
  if (url.includes('granny.html') || url.includes('granny2.html')) {
    document.querySelector('.fullscreen-btn').style.display = 'none';
  } else {
    document.querySelector('.fullscreen-btn').style.display = 'block';
  }
}

// Close modal
function closeModal() {
  iframe.src = '';
  modal.style.display = 'none';
  document.body.style.overflow = '';
}

// Toggle fullscreen
function toggleFullscreen() {
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.mozRequestFullScreen) {
    iframe.mozRequestFullScreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}

// Close modal when clicking outside iframe
modal.addEventListener('click', e => {
  if (e.target === modal) closeModal();
});

// Escape key closes modal
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
});
</script>
</body>
</html>
