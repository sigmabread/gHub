<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Modernized styles below this line: */

  :root {
    --primary: #2563eb;
    --primary-accent: #60a5fa;
    --bg: #111827;
    --bg-card: #1e293b;
    --bg-card-hover: #273449;
    --fg: #f1f5f9;
    --fg-muted: #94a3b8;
    --border: #334155;
    --border-hover: #2563eb;
    --radius: 16px;
    --shadow: 0 4px 32px 0 rgba(30,41,59,.18);
    --transition: .18s cubic-bezier(.4,0,.2,1);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition:
      background var(--transition),
      color var(--transition),
      border-color var(--transition),
      box-shadow var(--transition),
      transform var(--transition);
  }

  html, body {
    height: 100%;
    font-family: 'Inter', 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--fg);
    line-height: 1.6;
    overflow-y: auto;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #334155;
    border-radius: 8px;
  }

  header {
    text-align: center;
    padding: 48px 12px 28px;
    background: linear-gradient(90deg, #1e293b 0%, #111827 100%);
    margin-bottom: 16px;
    box-shadow: 0 1px 0 #33415555;
  }

  header h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 700;
    color: var(--fg);
    letter-spacing: 2px;
    font-family: 'Poppins', 'Inter', sans-serif;
    background: linear-gradient(90deg, var(--primary), var(--primary-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
  }

  .container {
    display: grid;
    justify-content: center;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 32px;
    max-width: 1200px;
    padding: 10px 16px 60px;
    margin: 0 auto;
  }

  .game-card {
    background: var(--bg-card);
    backdrop-filter: blur(8px);
    border-radius: var(--radius);
    padding: 18px 14px 16px 14px;
    border: 1.5px solid var(--border);
    box-shadow: var(--shadow);
    transition:
      background var(--transition),
      border-color var(--transition),
      transform 0.13s cubic-bezier(.4,0,.2,1),
      box-shadow 0.18s cubic-bezier(.4,0,.2,1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    text-align: center;
    overflow: hidden;
    min-height: 340px;
  }

  .game-card:hover {
    transform: translateY(-7px) scale(1.03);
    background: var(--bg-card-hover);
    border-color: var(--border-hover);
    box-shadow: 0 6px 36px 0 rgba(37,99,235,0.13), var(--shadow);
    z-index: 2;
  }

  .game-card img {
    width: 100%;
    height: 130px;
    border-radius: 11px;
    object-fit: cover;
    background: #233042;
    margin-bottom: 10px;
    box-shadow: 0 2px 10px 0 rgba(16,30,71,0.11);
    border: 1px solid #33415533;
  }

  .game-name {
    font-size: 1.12rem;
    font-weight: 600;
    color: var(--fg);
    padding: 0 5px;
    min-height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    font-family: 'Inter', 'Poppins', sans-serif;
  }

  .game-button {
    background: linear-gradient(90deg, var(--primary) 60%, var(--primary-accent));
    padding: 11px 0;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    width: 100%;
    margin-top: auto;
    letter-spacing: 0.7px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 14px 0 rgba(37,99,235,0.13);
    color: #fff;
    gap: 0.5em;
    transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    outline: 0;
    z-index: 1;
  }

  .game-button img {
    width: 25px;
    height: 25px;
    transition: transform 0.18s cubic-bezier(.4,0,.2,1);
  }

  .game-button:hover {
    background: linear-gradient(90deg, var(--primary-accent), var(--primary));
    transform: scale(1.045);
    box-shadow: 0 6px 22px 0 rgba(37,99,235,0.17);
  }

  .game-button:hover img {
    transform: scale(1.12) rotate(-7deg);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(17, 24, 39, 0.97);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.24s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(5px);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    background: #1e293bd9;
    backdrop-filter: blur(12px);
    width: 95vw; height: 90vh;
    max-width: 1100px; max-height: 740px;
    position: relative;
    border-radius: 15px;
    border: 1.5px solid #334155bb;
    box-shadow: 0 10px 34px rgba(30,41,59,0.28);
    overflow: hidden;
    animation: scaleUp 0.23s cubic-bezier(.4,0,.2,1);
    display: flex;
    flex-direction: column;
  }

  @keyframes scaleUp {
    from { transform: scale(0.97) translateY(18px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
  }

  .modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background-color: #111827;
  }

  .close-btn, .fullscreen-btn {
    position: absolute;
    top: 18px;
    background: #334155d1;
    color: #cbd5e1;
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    font-size: 22px;
    cursor: pointer;
    line-height: 38px;
    text-align: center;
    z-index: 1001;
    box-shadow: 0 1px 6px 0 #11131b40;
    transition: background var(--transition), color var(--transition), transform .13s cubic-bezier(.4,0,.2,1);
  }

  .close-btn {
    right: 16px;
  }

  .fullscreen-btn {
    right: 68px;
    font-size: 18px;
  }

  .close-btn:hover, .fullscreen-btn:hover {
    background: var(--primary);
    color: #fff;
    transform: scale(1.13);
    outline: 2px solid var(--primary-accent);
  }

  .toggle-container {
    position: fixed;
    bottom: 24px;
    left: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: #1e293bcc;
    backdrop-filter: blur(7px);
    padding: 10px 18px;
    border-radius: 22px;
    box-shadow: 0 2px 10px 0 #181b2240;
    z-index: 2000;
  }

  .toggle-container label {
    color: var(--fg-muted);
    font-size: 1.03rem;
    font-weight: 500;
    letter-spacing: 0.3px;
    user-select: none;
  }

  .toggle-container input[type="checkbox"] {
    width: 46px;
    height: 24px;
    appearance: none;
    background: #334155;
    border-radius: 20px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background var(--transition);
    border: 1.5px solid #334155;
  }

  .toggle-container input[type="checkbox"]:checked {
    background: linear-gradient(90deg, var(--primary), var(--primary-accent));
    border-color: var(--primary);
  }

  .toggle-container input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    top: 2px;
    left: 2px;
    transition: transform var(--transition), background var(--transition);
    box-shadow: 0 1px 4px 0 #33415538;
  }

  .toggle-container input[type="checkbox"]:checked::before {
    transform: translateX(21px);
    background: var(--primary-accent);
  }

  #debug-info {
    position: fixed;
    bottom: 70px;
    left: 24px;
    background: #1e293bd9;
    color: var(--fg-muted);
    padding: 11px 17px;
    border-radius: 12px;
    font-size: 0.98rem;
    box-shadow: 0 2px 8px 0 #181b2240;
    display: none;
    z-index: 2000;
  }

  @media (max-width: 700px) {
    header {
      padding: 28px 0 20px 0;
    }
    .container {
      gap: 18px;
      padding: 0 6px 40px 6px;
    }
    .modal-content {
      max-width: 99vw;
      max-height: 80vh;
    }
    .toggle-container {
      left: 6px;
      bottom: 6px;
      padding: 7px 11px;
    }
    #debug-info {
      left: 6px;
      bottom: 40px;
      padding: 9px 10px;
    }
  }

</style>

<script>
        const modal = document.getElementById('gameModal');
        const iframe = document.getElementById('gameIframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const toggle = document.getElementById('granny-toggle');
        const toggleLabel = document.getElementById('toggle-label');

        // Load saved toggle state
        const savedState = localStorage.getItem('grannyToggle');
        if (savedState !== null) {
            toggle.checked = JSON.parse(savedState);
            updateToggleLabel(toggle.checked);
        }

        // Update state on toggle change
        toggle.addEventListener('change', function () {
            localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
            updateToggleLabel(this.checked);
        });

        function updateToggleLabel(isChecked) {
            toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
        }
        
        function openGranny(url) {
  const grannyToggle = document.getElementById('granny-toggle').checked;

  if (grannyToggle) {
    // If toggle is enabled, fetch the alternate content
    const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';

    fetch(fetchUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to fetch HTML content. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlContent => {
        // Replace the current document's content with the fetched HTML
        document.open();
        document.write(htmlContent);
        document.close();
      })
      .catch(error => {
        console.error('Error fetching or injecting HTML content:', error);
        alert('Failed to load the alternate content. Please try again later.');
      });
  } else {
    // If toggle is disabled, redirect to the default URL
    window.location.href = url;
  }
}

        function openGame(url) {
            const grannyToggle = toggle.checked;

            if (grannyToggle && url.includes('granny.html')) {
                url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
            }

            if (url.includes('granny.html') || url.includes('granny2.html')) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }

            iframe.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function toggleFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
