<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
<style>
  :root {
    --primary: #2463eb;
    --primary-hover: #1d4ed8;
    --accent: #38bdf8;
    --bg: #090b10;
    --bg-alt: #10131a;
    --bg-card: #151820;
    --bg-card-hover: #1a1d27;
    --border: #23273a;
    --border-hover: #2563eb50;
    --shadow: 0 6px 28px 0 rgba(16,22,44,0.4);
    --radius: 15px;
    --text-main: #f3f4fa;
    --text-muted: #afb6c9;
    --text-light: #fff;
    --text-button: #fff;
    --transition: .17s cubic-bezier(.4,0,.2,1);
  }

  /* Reset & Base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: background var(--transition), color var(--transition), border-color var(--transition), box-shadow var(--transition), transform var(--transition);
  }

  html, body {
    min-height: 100vh;
    height: 100%;
    font-family: 'Inter', 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text-main);
    line-height: 1.7;
    overflow-y: auto;
  }

  ::selection {
    background: var(--primary);
    color: var(--text-light);
  }

  ::-webkit-scrollbar {
    width: 10px;
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #171a23;
    border-radius: 8px;
    border: 3px solid var(--bg);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #23273a;
  }

  header {
    text-align: center;
    padding: 56px 0 36px 0;
    background: linear-gradient(90deg, #10131a 0%, #181a20 100%);
    margin-bottom: 18px;
    box-shadow: 0 1px 0 #181a2033;
  }
  header h1 {
    font-family: 'Poppins', 'Inter', sans-serif;
    font-size: clamp(2.25rem, 5vw, 3.6rem);
    font-weight: 700;
    letter-spacing: 2px;
    color: var(--text-light);
    background: linear-gradient(90deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 36px;
    max-width: 1260px;
    padding: 0 32px 80px 32px;
    margin: 0 auto;
  }

  .game-card {
    background: var(--bg-card);
    border-radius: var(--radius);
    border: 1.5px solid var(--border);
    box-shadow: var(--shadow);
    padding: 22px 18px 18px 18px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    transition: 
      background var(--transition), 
      border-color var(--transition),
      transform 0.14s cubic-bezier(.4,0,.2,1),
      box-shadow 0.22s cubic-bezier(.4,0,.2,1);
    cursor: pointer;
    min-height: 340px;
    position: relative;
    overflow: hidden;
    text-align: center;
    gap: 15px;
  }
  .game-card:hover, .game-card:focus-within {
    background: var(--bg-card-hover);
    border-color: var(--border-hover);
    transform: translateY(-4px) scale(1.025);
    box-shadow: 0 8px 40px 0 rgba(36,99,235,0.13), var(--shadow);
    z-index: 2;
  }
  .game-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 11px;
    background: #10131a;
    margin-bottom: 16px;
    box-shadow: 0 2px 10px 0 rgba(16,30,71,0.09);
    border: 1px solid #23263a3c;
  }
  .game-name {
    font-family: 'Poppins', 'Inter', sans-serif;
    font-size: 1.11rem;
    font-weight: 600;
    color: var(--text-main);
    margin-bottom: 10px;
    letter-spacing: 0.3px;
    min-height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 5px;
    width: 100%;
  }
  .game-button {
    background: linear-gradient(93deg, var(--primary) 60%, var(--accent));
    color: var(--text-button);
    border: none;
    border-radius: 11px;
    padding: 12px 0;
    font-size: 1.01rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin-top: auto;
    cursor: pointer;
    box-shadow: 0 2px 18px 0 rgba(37,99,235,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5em;
    transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    outline: 0;
    position: relative;
    z-index: 1;
    width: 100%;
  }
  .game-button img {
    width: 26px;
    height: 26px;
    transition: transform 0.2s cubic-bezier(.4,0,.2,1);
  }
  .game-button:hover, .game-button:focus {
    background: linear-gradient(93deg, var(--primary-hover), var(--primary));
    transform: scale(1.04);
    box-shadow: 0 6px 22px 0 rgba(37,99,235,0.18);
  }
  .game-button:hover img, .game-button:focus img {
    transform: scale(1.16) rotate(-7deg);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(9,11,16,0.98);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.24s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(7px);
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .modal-content {
    background: #10131add;
    border-radius: 17px;
    border: 1.5px solid #23273a;
    box-shadow: 0 8px 54px 0 rgba(16,22,44,0.55);
    width: 94vw; height: 90vh;
    max-width: 1080px; max-height: 700px;
    position: relative;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: scaleUp 0.21s cubic-bezier(.4,0,.2,1);
  }
  @keyframes scaleUp {
    from { transform: scale(0.97) translateY(24px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
  }
  .modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #1a1d27;
  }
  .close-btn, .fullscreen-btn {
    position: absolute;
    top: 20px;
    background: #171a23f2;
    color: #afb6c9;
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    font-size: 23px;
    cursor: pointer;
    line-height: 38px;
    text-align: center;
    z-index: 1001;
    box-shadow: 0 1px 6px 0 #0a0b1040;
    transition: background var(--transition), color var(--transition), transform .13s cubic-bezier(.4,0,.2,1);
  }
  .close-btn {
    right: 20px;
  }
  .fullscreen-btn {
    right: 68px;
    font-size: 18px;
  }
  .close-btn:hover, .fullscreen-btn:hover, .close-btn:focus, .fullscreen-btn:focus {
    background: var(--primary-hover);
    color: #fff;
    transform: scale(1.12);
    outline: 2px solid var(--primary);
  }

  .toggle-container {
    position: fixed;
    bottom: 32px;
    left: 32px;
    display: flex;
    align-items: center;
    gap: 13px;
    background: #151820f0;
    backdrop-filter: blur(7px);
    padding: 10px 20px;
    border-radius: 22px;
    box-shadow: 0 2px 12px 0 #181b2240;
    z-index: 2000;
  }
  .toggle-container label {
    color: var(--text-muted);
    font-size: 1.01rem;
    font-weight: 500;
    letter-spacing: 0.3px;
    user-select: none;
  }
  .toggle-container input[type="checkbox"] {
    width: 46px;
    height: 24px;
    appearance: none;
    background: #23263a;
    border-radius: 20px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background var(--transition);
    border: 1.5px solid #23263a;
  }
  .toggle-container input[type="checkbox"]:checked {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    border-color: var(--primary);
  }
  .toggle-container input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    top: 2px;
    left: 2px;
    transition: transform var(--transition), background var(--transition);
    box-shadow: 0 1px 4px 0 #23263a38;
  }
  .toggle-container input[type="checkbox"]:checked::before {
    transform: translateX(22px);
    background: var(--accent);
  }

  #debug-info {
    position: fixed;
    bottom: 90px;
    left: 32px;
    background: #151820f0;
    color: var(--text-muted);
    padding: 11px 17px;
    border-radius: 12px;
    font-size: 0.98rem;
    box-shadow: 0 2px 8px 0 #181b2240;
    display: none;
    z-index: 2000;
  }

  @media (max-width: 700px) {
    header {
      padding: 38px 0 22px 0;
    }
    .container {
      gap: 22px;
      padding: 0 8px 60px 8px;
    }
    .modal-content {
      max-width: 99vw;
      max-height: 80vh;
    }
    .toggle-container {
      left: 6px;
      bottom: 6px;
      padding: 7px 11px;
    }
    #debug-info {
      left: 6px;
      bottom: 52px;
      padding: 9px 10px;
    }
  }
</style>
  </head>
  <body>
    <header>
      <h1>Game Hub</h1>
    </header>

    <div class="container">
      <!-- All markup, structure, and scripting is unchanged; only styles are modernized and made fully dark -->
      <div class="game-card" onclick="openGranny('./granny.html')">
        <img
          src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEABsbGxscGx4hIR4qLSgtKj04MzM4PV1CR0JHQl2NWGdYWGdYjX2Xe3N7l33gsJycsOD/2c7Z//////////////8BGxsbGxwbHiEhHiotKC0qPTgzMzg9XUJHQkdCXY1YZ1[...]"
          alt="Granny"
        />
        <div class="game-name">Granny</div>
        <button class="game-button">
          <img src="https://raw.githubusercontent.com/sigmabread/1234/08670e5862602ecb0e88e45276dbdfa993adeed4/play.png" alt="Play Game" />
        </button>
      </div>
      <!-- ... (rest of the cards and markup unchanged) ... -->
      <!-- Copy all original HTML exactly as before, only styles are changed -->
    </div>

    <div class="modal" id="gameModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" title="Close">x</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
        <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="toggle-container">
      <label for="granny-toggle" id="toggle-label">disable jumpscare</label>
      <input type="checkbox" id="granny-toggle" />
    </div>
    
    <div id="debug-info" style="position: fixed; bottom: 60px; left: 20px; background-color: #1a1a1a; color: #e0e0e0; padding: 10px; border-radius: 10px; font-size: 0.9rem; display: none;">
      Debug Info
    </div>

    <script>
      // (All JS unchanged)
      const modal = document.getElementById('gameModal');
      const iframe = document.getElementById('gameIframe');
      const fullscreenBtn = document.querySelector('.fullscreen-btn');
      const toggle = document.getElementById('granny-toggle');
      const toggleLabel = document.getElementById('toggle-label');

      // Load saved toggle state
      const savedState = localStorage.getItem('grannyToggle');
      if (savedState !== null) {
          toggle.checked = JSON.parse(savedState);
          updateToggleLabel(toggle.checked);
      }

      // Update state on toggle change
      toggle.addEventListener('change', function () {
          localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
          updateToggleLabel(this.checked);
      });

      function updateToggleLabel(isChecked) {
          toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
      }
      
      function openGranny(url) {
        const grannyToggle = document.getElementById('granny-toggle').checked;

        if (grannyToggle) {
          // If toggle is enabled, fetch the alternate content
          const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';

          fetch(fetchUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to fetch HTML content. Status: ${response.status}`);
              }
              return response.text();
            })
            .then(htmlContent => {
              // Replace the current document's content with the fetched HTML
              document.open();
              document.write(htmlContent);
              document.close();
            })
            .catch(error => {
              console.error('Error fetching or injecting HTML content:', error);
              alert('Failed to load the alternate content. Please try again later.');
            });
        } else {
          // If toggle is disabled, redirect to the default URL
          window.location.href = url;
        }
      }

      function openGame(url) {
        const grannyToggle = toggle.checked;

        if (grannyToggle && url.includes('granny.html')) {
            url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
        }

        if (url.includes('granny.html') || url.includes('granny2.html')) {
            fullscreenBtn.style.display = 'none';
        } else {
            fullscreenBtn.style.display = 'block';
        }

        iframe.src = url;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        iframe.src = '';
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }

      function toggleFullscreen() {
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
      }

      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
      });
    </script>
  </body>
</html>
