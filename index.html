    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"

<style>
  :root {
    --color-bg: #101016;
    --color-bg-alt: #191925;
    --color-card: #1a1a28;
    --color-card-glass: rgba(26, 26, 40, 0.82);
    --color-primary: #4F8CFF;
    --color-primary-hover: #6ea2ff;
    --color-secondary: #8256FF;
    --color-accent: #FAFF00;
    --color-border: #232335;
    --color-text: #f6f7fb;
    --color-text-secondary: #8d93b9;
    --color-scrollbar: #22223b;
    --color-scrollbar-thumb: #393966;
    --color-modal-bg: rgba(10, 12, 20, 0.87);
    --radius-lg: 18px;
    --radius-md: 12px;
    --radius-sm: 6px;
    --shadow-elevated: 0 10px 40px 0 rgba(0,0,0,0.52), 0 1.5px 6px 0 rgba(79,140,255,0.04);
    --shadow-card: 0 4px 24px 0 rgba(30,40,90,0.22);
    --transition: 0.22s cubic-bezier(.4,0,.2,1);
    --font-main: 'Inter', 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  html, body {
    height: 100%;
    min-height: 100vh;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-main);
    line-height: 1.7;
    letter-spacing: 0.02em;
    scroll-behavior: smooth;
    overscroll-behavior-y: none;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  ::selection {
    background: var(--color-primary);
    color: #fff;
  }

  ::-webkit-scrollbar {
    width: 10px;
    background: var(--color-scrollbar);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--color-scrollbar-thumb);
    border-radius: 15px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: var(--color-primary);
  }

  header {
    text-align: center;
    padding: 64px 0 38px 0;
  }

  header h1 {
    font-size: clamp(2.5rem, 5vw, 3.8rem);
    font-weight: 700;
    color: var(--color-text);
    letter-spacing: 1.5px;
    text-shadow: 0 6px 36px var(--color-primary), 0 1px 0 #232335;
    background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 36px 30px;
    max-width: 1440px;
    margin: 0 auto;
    padding: 24px 40px 64px 40px;
  }

  .game-card {
    background: var(--color-card-glass);
    border-radius: var(--radius-lg);
    padding: 20px 16px 24px 16px;
    border: 1.5px solid var(--color-border);
    box-shadow: var(--shadow-card);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 19px;
    text-align: center;
    overflow: hidden;
    position: relative;
    transition: 
      background var(--transition),
      transform var(--transition),
      box-shadow var(--transition),
      border-color var(--transition);
    outline: none;
    min-height: 340px;
  }
  .game-card:hover,
  .game-card:focus-within {
    background: linear-gradient(120deg, #23234a 0%, #29294a 100%);
    border-color: var(--color-primary);
    transform: scale(1.045) translateY(-4px);
    box-shadow: 0 8px 36px 0 var(--color-primary-hover), var(--shadow-elevated);
    z-index: 2;
  }

  .game-card img {
    width: 98%;
    max-width: 210px;
    height: 150px;
    border-radius: var(--radius-md);
    object-fit: cover;
    box-shadow: 0 2px 14px 0 rgba(79,140,255,0.10);
    border: 1px solid var(--color-border);
    background: #181828;
    user-select: none;
    pointer-events: none;
  }

  .game-name {
    font-size: 1.09rem;
    font-weight: 600;
    color: var(--color-text);
    padding: 0 6px;
    min-height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    word-break: break-word;
    letter-spacing: 0.06em;
    text-shadow: 0 2px 6px rgba(79,140,255,0.05);
  }

  .game-button {
    background: linear-gradient(90deg, var(--color-primary), var(--color-secondary) 85%);
    padding: 12px 0 10px 0;
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    font-size: 1.01rem;
    font-weight: 700;
    color: #fff;
    width: 100%;
    margin-top: auto;
    letter-spacing: 0.04em;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 18px 0 rgba(79,140,255,0.12);
    gap: 0.5em;
    transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    outline: none;
    border: 1.3px solid transparent;
    position: relative;
    z-index: 3;
  }
  .game-button:hover,
  .game-button:focus-visible {
    background: linear-gradient(90deg, var(--color-primary-hover) 20%, var(--color-secondary) 90%);
    color: var(--color-accent);
    transform: scale(1.045);
    border-color: var(--color-primary-hover);
    box-shadow: 0 2px 12px 0 var(--color-primary-hover), 0 0px 3px 0 var(--color-primary);
  }
  .game-button img {
    width: 26px;
    height: 26px;
    filter: drop-shadow(0 1px 6px var(--color-primary));
    transition: transform var(--transition);
  }
  .game-button:hover img,
  .game-button:focus-visible img {
    transform: scale(1.13) rotate(-6deg);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: var(--color-modal-bg);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.25s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(10px);
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .modal-content {
    background: var(--color-card-glass);
    backdrop-filter: blur(16px) brightness(1.06);
    width: 92vw; height: 92vh;
    max-width: 1440px; max-height: 840px;
    position: relative;
    border-radius: var(--radius-lg);
    border: 1.5px solid var(--color-primary);
    box-shadow: var(--shadow-elevated);
    overflow: hidden;
    animation: scaleUp 0.3s cubic-bezier(.4,0,.2,1);
    display: flex;
    flex-direction: column;
  }
  @keyframes scaleUp {
    from { transform: scale(0.95) translateY(14px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
  }
  .modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background-color: #15151f;
    border-radius: var(--radius-md);
    box-shadow: 0 2px 8px 0 var(--color-primary-hover);
  }
  .close-btn, .fullscreen-btn {
    position: absolute;
    top: 18px;
    background: linear-gradient(120deg, var(--color-bg-alt), var(--color-card));
    color: var(--color-text-secondary);
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    font-size: 22px;
    cursor: pointer;
    line-height: 36px;
    text-align: center;
    z-index: 1001;
    box-shadow: 0 2px 8px 0 rgba(20,20,30,0.26);
    transition: background var(--transition), color var(--transition), transform var(--transition);
    outline: none;
  }
  .close-btn {
    right: 18px;
  }
  .fullscreen-btn {
    right: 64px;
    font-size: 19px;
  }
  .close-btn:hover, .fullscreen-btn:hover,
  .close-btn:focus-visible, .fullscreen-btn:focus-visible {
    background: linear-gradient(120deg, var(--color-primary-hover), var(--color-secondary));
    color: #fff;
    transform: scale(1.13);
    box-shadow: 0 3px 12px 0 var(--color-primary);
  }

  .toggle-container {
    position: fixed;
    bottom: 28px;
    left: 28px;
    display: flex;
    align-items: center;
    gap: 13px;
    background: linear-gradient(120deg, #1a1a28 60%, #23234a 100%);
    backdrop-filter: blur(8px) brightness(1.06);
    padding: 13px 22px;
    border-radius: 24px;
    box-shadow: 0 4px 18px 0 rgba(36,40,60,0.25);
    border: 1.5px solid var(--color-border);
    z-index: 10;
  }

  .toggle-container label {
    color: var(--color-text-secondary);
    font-size: 1.02rem;
    font-weight: 500;
    user-select: none;
    letter-spacing: 0.025em;
  }

  .toggle-container input[type="checkbox"] {
    width: 46px;
    height: 24px;
    appearance: none;
    background: var(--color-bg-alt);
    border-radius: 20px;
    position: relative;
    outline: none;
    cursor: pointer;
    border: 1.5px solid var(--color-primary);
    transition: background var(--transition), border var(--transition);
    box-shadow: 0 0.5px 2px 0 var(--color-primary);
  }
  .toggle-container input[type="checkbox"]:checked {
    background: linear-gradient(90deg, var(--color-primary) 60%, var(--color-secondary));
    border-color: var(--color-secondary);
  }
  .toggle-container input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #fff;
    top: 1px;
    left: 1px;
    transition: transform var(--transition), background var(--transition);
    box-shadow: 0 1.5px 8px 0 var(--color-primary);
  }
  .toggle-container input[type="checkbox"]:checked::before {
    transform: translateX(22px);
    background: var(--color-primary-hover);
  }

  #debug-info {
    position: fixed;
    bottom: 80px;
    left: 28px;
    background: var(--color-card-glass);
    color: var(--color-text-secondary);
    padding: 12px 18px;
    border-radius: var(--radius-md);
    font-size: 1rem;
    border: 1.2px solid var(--color-border);
    box-shadow: 0 1.5px 6px 0 rgba(50,60,80,0.14);
    display: none;
    z-index: 11;
  }

  @media (max-width: 830px) {
    .container {
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 23px 12px;
      padding: 15px 5vw 22vw 5vw;
    }
    .game-card {
      min-height: 240px;
      padding: 14px 7px 18px 7px;
    }
    .toggle-container, #debug-info {
      left: 4vw;
      padding: 10px 10px;
      border-radius: 18px;
      font-size: 0.96rem;
    }
    #debug-info { bottom: 68px }
  }
  @media (max-width: 600px) {
    header { padding: 34px 0 14px 0; }
    .container { padding: 10px 2vw 12vw 2vw; }
    .game-card img { height: 95px; }
  }
</style>

<script>
        const modal = document.getElementById('gameModal');
        const iframe = document.getElementById('gameIframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const toggle = document.getElementById('granny-toggle');
        const toggleLabel = document.getElementById('toggle-label');

        // Load saved toggle state
        const savedState = localStorage.getItem('grannyToggle');
        if (savedState !== null) {
            toggle.checked = JSON.parse(savedState);
            updateToggleLabel(toggle.checked);
        }

        // Update state on toggle change
        toggle.addEventListener('change', function () {
            localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
            updateToggleLabel(this.checked);
        });

        function updateToggleLabel(isChecked) {
            toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
        }
        
        function openGranny(url) {
  const grannyToggle = document.getElementById('granny-toggle').checked;

  if (grannyToggle) {
    // If toggle is enabled, fetch the alternate content
    const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';

    fetch(fetchUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to fetch HTML content. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlContent => {
        // Replace the current document's content with the fetched HTML
        document.open();
        document.write(htmlContent);
        document.close();
      })
      .catch(error => {
        console.error('Error fetching or injecting HTML content:', error);
        alert('Failed to load the alternate content. Please try again later.');
      });
  } else {
    // If toggle is disabled, redirect to the default URL
    window.location.href = url;
  }
}

        function openGame(url) {
            const grannyToggle = toggle.checked;

            if (grannyToggle && url.includes('granny.html')) {
                url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
            }

            if (url.includes('granny.html') || url.includes('granny2.html')) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }

            iframe.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function toggleFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
  </body>
</html>
