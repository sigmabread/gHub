<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --color-bg: #17181c;
    --color-bg-alt: #23242a;
    --color-surface: #23242a;
    --color-surface-hover: #282a31;
    --color-card-glow: 0 2px 32px 0 #2970fa24;
    --color-card-border: #23242a;
    --color-primary: #2970fa;
    --color-primary-hover: #3b82f6;
    --color-secondary: #a1a1aa;
    --color-accent: #8b5cf6;
    --color-text: #f4f4f5;
    --color-text-secondary: #a3a3b2;
    --color-card-shadow: 0 6px 32px 0 #0008;
    --radius-lg: 18px;
    --radius-md: 12px;
    --radius-sm: 7px;
    --transition: 0.22s cubic-bezier(0.4,0,0.2,1);
    --font-main: 'Inter', 'Poppins', 'Segoe UI', Arial, sans-serif;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: background var(--transition), color var(--transition), border-color var(--transition), box-shadow var(--transition), transform var(--transition);
  }

  html, body {
    height: 100%;
    font-family: var(--font-main);
    background: var(--color-bg);
    color: var(--color-text);
    line-height: 1.6;
    overflow-y: auto;
    font-size: 16px;
    letter-spacing: 0.02em;
  }

  ::selection {
    background: var(--color-primary);
    color: #fff;
  }

  ::-webkit-scrollbar {
    width: 10px;
    background: var(--color-bg);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--color-surface);
    border-radius: 8px;
  }

  header {
    text-align: center;
    padding: 54px 0 34px;
  }

  header h1 {
    font-family: 'Poppins', var(--font-main);
    font-size: clamp(2.5rem, 7vw, 3.5rem);
    font-weight: 700;
    color: var(--color-text);
    letter-spacing: 0.03em;
    text-shadow: 0 2px 24px #2970fa26;
    background: linear-gradient(90deg,#fff 60%,#2970fa 100%);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 36px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 32px 60px;
  }

  .game-card {
    background: linear-gradient(120deg, #23242a 75%, #222439 100%);
    border-radius: var(--radius-lg);
    box-shadow: var(--color-card-shadow), var(--color-card-glow);
    border: 1.5px solid var(--color-card-border);
    transition: 
      transform var(--transition), 
      box-shadow var(--transition), 
      border-color var(--transition),
      background var(--transition);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 0 18px;
    cursor: pointer;
    min-height: 330px;
    position: relative;
    overflow: hidden;
    will-change: transform;
    text-align: center;
    gap: 15px;
  }
  .game-card:hover, .game-card:focus-within {
    background: linear-gradient(105deg, #262739 80%, #2b2c47 100%);
    transform: translateY(-6px) scale(1.025);
    box-shadow: 0 12px 44px 0 #2970fa30, 0 2px 32px 0 #2970fa24;
    border-color: #2970fa50;
    z-index: 2;
  }

  .game-card img {
    width: 100%;
    height: 155px;
    max-width: 100%;
    object-fit: cover;
    border-top-left-radius: var(--radius-lg);
    border-top-right-radius: var(--radius-lg);
    margin-bottom: 0.5rem;
    box-shadow: 0 1px 12px #000a;
    background: #1e1e23;
    aspect-ratio: 7/5;
    border-bottom: 1.5px solid #22263a;
  }

  .game-name {
    font-size: 1.15rem;
    font-family: 'Poppins', var(--font-main);
    color: var(--color-text);
    font-weight: 700;
    margin: 22px 0 10px;
    text-align: center;
    text-shadow: 0 0 12px #2970fa09;
    letter-spacing: 0.01em;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 95%;
  }

  .game-button {
    margin-top: auto;
    background: linear-gradient(90deg, #2970fa 55%, #8b5cf6 100%);
    color: #fff;
    padding: 12px 0;
    width: 80%;
    border: none;
    border-radius: var(--radius-md);
    font-size: 1rem;
    font-weight: 600;
    font-family: inherit;
    box-shadow: 0 3px 16px #2970fa22;
    letter-spacing: 0.05em;
    transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 7px;
    outline: none;
    position: relative;
    z-index: 1;
  }
  .game-button img {
    width: 26px;
    height: 26px;
    filter: drop-shadow(0 1px 7px #2970fa22);
    transition: transform var(--transition);
  }
  .game-button:hover, .game-button:focus {
    background: linear-gradient(90deg, #3b82f6 55%, #a78bfa 100%);
    transform: scale(1.05);
    box-shadow: 0 6px 24px #2970fa44;
  }
  .game-button:hover img, .game-button:focus img {
    transform: scale(1.1) rotate(-5deg);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(23,24,28,0.94);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.28s ease;
    backdrop-filter: blur(6px) saturate(1.3);
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    background: linear-gradient(120deg,#23242a 80%,#222439 100%);
    border-radius: var(--radius-lg);
    border: 1.5px solid #23242a;
    box-shadow: 0 10px 36px #0009, 0 2px 32px #2970fa19;
    width: 90vw; height: 88vh;
    max-width: 1320px; max-height: 850px;
    position: relative;
    overflow: hidden;
    animation: scaleUp 0.32s cubic-bezier(0.26,0.98,0.44,1.0);
    display: flex;
    flex-direction: column;
  }
  @keyframes scaleUp {
    from { transform: scale(0.94) translateY(18px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
  }
  .modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #18181f;
    border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    flex: 1;
  }

  .close-btn, .fullscreen-btn {
    position: absolute;
    top: 16px;
    background: rgba(35,36,42,0.95);
    color: var(--color-secondary);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 22px;
    cursor: pointer;
    line-height: 40px;
    text-align: center;
    z-index: 1001;
    transition: background var(--transition), color var(--transition), transform var(--transition);
    box-shadow: 0 2px 12px #0007;
    user-select: none;
  }
  .close-btn {
    right: 18px;
  }
  .fullscreen-btn {
    right: 66px;
    font-size: 20px;
  }
  .close-btn:hover, .fullscreen-btn:hover, .close-btn:focus, .fullscreen-btn:focus {
    color: #fff;
    background: #2970fa;
    transform: scale(1.13);
    outline: none;
  }

  .toggle-container {
    position: fixed;
    bottom: 22px;
    left: 22px;
    display: flex;
    align-items: center;
    gap: 11px;
    background: linear-gradient(90deg,#23242a 70%,#222439 100%);
    backdrop-filter: blur(7px);
    padding: 11px 19px;
    border-radius: 24px;
    box-shadow: 0 4px 20px #0006;
    z-index: 20;
    border: 1.2px solid #22263a;
  }

  .toggle-container label {
    color: var(--color-text-secondary);
    font-size: 1.04rem;
    font-weight: 600;
    letter-spacing: 0.02em;
    cursor: pointer;
    user-select: none;
    transition: color var(--transition);
  }

  .toggle-container input[type="checkbox"] {
    width: 44px;
    height: 22px;
    appearance: none;
    background: #20212b;
    border-radius: 22px;
    border: 1.2px solid #22263a;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background var(--transition), border-color var(--transition);
  }
  .toggle-container input[type="checkbox"]:checked {
    background: linear-gradient(90deg, #2970fa 75%, #8b5cf6 100%);
    border-color: #2970fa99;
  }
  .toggle-container input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    top: 1px;
    left: 1px;
    box-shadow: 0 1.5px 7px #2970fa11;
    transition: transform var(--transition), background var(--transition);
  }
  .toggle-container input[type="checkbox"]:checked::before {
    transform: translateX(22px);
    background: #2970fa;
  }

  #debug-info {
    position: fixed;
    left: 22px;
    bottom: 74px;
    background: #1e1f25ee;
    color: #f1f1f4;
    padding: 11px 16px;
    border-radius: var(--radius-md);
    font-size: 1rem;
    box-shadow: 0 2px 10px #0007;
    border: 1.2px solid #23242a;
    font-family: 'Poppins', var(--font-main);
    display: none;
    z-index: 30;
  }

  @media (max-width: 700px) {
    .container {
      grid-template-columns: 1fr;
      padding: 0 6px 60px;
      gap: 21px;
    }
    .game-card {
      min-height: 260px;
      padding: 0 0 12px;
    }
    header {
      padding: 32px 0 21px;
    }
    .toggle-container, #debug-info {
      left: 6px;
      bottom: 10px;
      padding: 8px 11px;
    }
  }
</style>

<script>
        const modal = document.getElementById('gameModal');
        const iframe = document.getElementById('gameIframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const toggle = document.getElementById('granny-toggle');
        const toggleLabel = document.getElementById('toggle-label');

        // Load saved toggle state
        const savedState = localStorage.getItem('grannyToggle');
        if (savedState !== null) {
            toggle.checked = JSON.parse(savedState);
            updateToggleLabel(toggle.checked);
        }

        // Update state on toggle change
        toggle.addEventListener('change', function () {
            localStorage.setItem('grannyToggle', JSON.stringify(this.checked));
            updateToggleLabel(this.checked);
        });

        function updateToggleLabel(isChecked) {
            toggleLabel.textContent = isChecked ? 'enable jumpscare' : 'disable jumpscare';
        }
        
        function openGranny(url) {
  const grannyToggle = document.getElementById('granny-toggle').checked;

  if (grannyToggle) {
    // If toggle is enabled, fetch the alternate content
    const fetchUrl = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';

    fetch(fetchUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to fetch HTML content. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlContent => {
        // Replace the current document's content with the fetched HTML
        document.open();
        document.write(htmlContent);
        document.close();
      })
      .catch(error => {
        console.error('Error fetching or injecting HTML content:', error);
        alert('Failed to load the alternate content. Please try again later.');
      });
  } else {
    // If toggle is disabled, redirect to the default URL
    window.location.href = url;
  }
}

        function openGame(url) {
            const grannyToggle = toggle.checked;

            if (grannyToggle && url.includes('granny.html')) {
                url = 'https://raw.githubusercontent.com/sigmabread/gHub/refs/heads/main/original.html';
            }

            if (url.includes('granny.html') || url.includes('granny2.html')) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }

            iframe.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function toggleFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
