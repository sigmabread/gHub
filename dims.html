<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #dimensions {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="dimensions" style="display: none;"></div> <!-- Dimensions container -->
<button id="toggle-dimensions">Toggle Dimensions</button>

<script>
    var showDimensions = true; // Toggle to show/hide dimensions

    function updateDimensions() {
        const dimensionsDiv = document.getElementById('dimensions');
        const width = window.innerWidth;
        const height = window.innerHeight;
        dimensionsDiv.textContent = `Width: ${width}, Height: ${height}`;
        dimensionsDiv.style.display = showDimensions ? 'block' : 'none';
    }

    // Toggle the dimension visibility
    document.getElementById('toggle-dimensions').addEventListener('click', () => {
        showDimensions = !showDimensions;
        updateDimensions(); // Update display when toggling
    });

    window.addEventListener('resize', updateDimensions);
    window.addEventListener('load', updateDimensions); // Initialize dimensions on page load
</script>

</body>
</html>
