        <style>
      /* Global Resets and Box Sizing */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      html {
          height: 100%;
      }

      body {
          font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

          color: #e0e0e0;

          background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
          background-color: #333;

      }

      /* Header Styling */
      header {

          font-weight: 600;
          color: #f0f0f0;
          letter-spacing: 1px;
      }

      /* Main Content Container */
      .container {
          display: grid;
          justify-content: center;
          grid-template-columns: repeat(auto-fit, 190px);
          gap: 35px;
          max-width: 1300px;
          width: 100%;
          padding: 20px 40px 60px 40px;
          margin: 0 auto;
      }

      /* Game Card Styling */
      .game-card {
          width: 190px;
          background-color: #1c1c1c;
          border-radius: 10px;
          padding: 15px;
          border: 1px solid rgba(255, 255, 255, 0.05);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
          transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
          cursor: pointer;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
          text-align: center;
          overflow: hidden;
      }

      .game-card:hover {
          transform: translateY(-5px);
          background-color: #2a2a2a;
          border-color: rgba(255, 255, 255, 0.12);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .game-card img {
          width: 100%;
          height: 140px;
          border-radius: 6px;
          object-fit: cover;
          display: block;
      }

      .game-name {
          font-size: 1rem;
          font-weight: 500;
          line-height: 1.4;
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 40px;
          color: #f0f0f0;
          padding: 0 5px;
          width: 100%;
      }

      .game-button {
          background-color: #373737;
          color: #e0e0e0;
          padding: 10px 0;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 0.85rem;
          font-weight: 600;
          width: 100%;
          margin-top: auto;
          transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
          text-align: center;
          letter-spacing: 0.5px;
      }

      .game-button:hover {
          background-color: #505050;
          color: #fff;
          transform: scale(1.02);
      }

      /* Modal Styles */
      .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(10, 10, 10, 0.9);
          justify-content: center;
          align-items: center;
          z-index: 1000;
          animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .modal-content {
          background-color: #1a1a1a;
          width: 90%;
          height: 90%;
          max-width: 1400px;
          max-height: 800px;
          position: relative;
          border-radius: 10px;
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
          overflow: hidden;
          animation: scaleUp 0.35s cubic-bezier(0.165, 0.840, 0.440, 1.000);
      }

      @keyframes scaleUp {
          from { transform: scale(0.95) translateY(10px); opacity: 0; }
          to { transform: scale(1) translateY(0); opacity: 1; }
      }

      .modal-content iframe {
          width: 100%;
          height: 100%;
          border: none;
          background-color: #111;
      }

      .close-btn, .fullscreen-btn {
          position: absolute;
          top: 15px;
          background-color: transparent;
          color: #aaa;
          border: none;
          border-radius: 50%;
          width: 36px;
          height: 36px;
          font-size: 22px;
          cursor: pointer;
          transition: color 0.3s ease, transform 0.3s ease;
          line-height: 36px;
          text-align: center;
          z-index: 1001;
          text-shadow: 0 0 4px rgba(0,0,0,0.7);
      }

      .close-btn {
          right: 15px;
      }

      .fullscreen-btn {
          right: 60px;
          font-size: 18px;
      }

      .close-btn:hover, .fullscreen-btn:hover {
          color: #fff;
          transform: scale(1.1);
      }
    </style>

<script>
      const modal = document.getElementById('gameModal');
      const iframe = document.getElementById('gameIframe');
      const fullscreenBtn = document.querySelector('.fullscreen-btn');

      function openGame(url) {
        // Hide fullscreen button for Granny and Granny 2
        if (url.includes('granny.html') || url.includes('granny2.html')) {
          fullscreenBtn.style.display = 'none';
        } else {
          fullscreenBtn.style.display = 'block';
        }
        iframe.src = url;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        iframe.src = '';
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }

      function toggleFullscreen() {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
          iframe.msRequestFullscreen();
        }
      }

      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeModal();
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'flex') {
          closeModal();
        }
      });
    </script>
